<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ToDo List</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:regular,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="container_manage-panel">
          <h1>ToDo List</h1>
          <div class="container_manage-panel-input">
            <input
              type="text"
              id="todoInput"
              placeholder="Add a new todo"
            /><button id="addBtn">Add</button>
          </div>
        </div>
        <div class="container_list-wrapper">
          <ul id="todoList"></ul>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
